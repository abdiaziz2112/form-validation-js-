<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <div class="container ">
      <h1 class="text-center p-3">Singn up</h1>
      <!---->
      <div class="row">
        <div class="col-sm-6">
          <img src="Boor.jpg" class="w-100 h-100 rounded" alt="" />
          
        </div>
        
        <div class="col-sm-6 p-3">
          <div class="card h-100">
            <div class="card-bordy">
              <div class="alert alert-success d-none" id="successAlert" role="alert"> </div>
              <div class="alert alert-danger d-none" id="dangerAlert" role="alert"> </div>
              
              <form class=""id="register">
                <!--row1-->
                <div class="row">
                  <div class="col-sm-6">
                    <label for="firstName">FirstName</label>
                    <input type="text" name="" id="firstName" class="form-control" />
                    </div>
                    
                     <div class="col-sm-6">
                    <label for="lasttName">LasttName</label>
                    <input type="text" name="" id="lastName" class="form-control" />
                    </div>
                  
                </div>
                <!--row2-->
                <div class="row">
                  <div class="col-sm-6">
                    <label for="password">Password</label>
                    <input type="password" name="" onkeyup="checkPasswordLength()" id="password" class="form-control" />
                    <span id="passwordHelper"></span>
                    </div>
                    
                     <div class="col-sm-6">
                    <label for="confirmPassword">confirmPassword</label>
                    <input type="password" name="" onkeyup="checkConfirmPassword()" id="confirmPassword" class="form-control" />
                    <span id="confirmPasswordHelper"></span>
                    </div>
                  
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" class="form-control" />
                    
                  </div>
                  
                </div>
                
                 <div class="row">
                  <div class="col-sm-12">
                    <label for="phone">Phone</label>
                    <input type="number" name="" id="phone" class="form-control" />
                    
                  </div>
                  
                </div>
                
                
                <div class="row">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-success w-100 mt-2">Save</button>
                    
                  </div>
                  
                                    <div class="col-sm-6">
                    <button type="reset" class="btn btn-danger w-100 mt-2">Reset</button>
                    
                  </div>
                </div>
                
                
              </form>
              
            </div>
            
          </div>
          
        </div>
        
      </div>
      
    </div>
    
    
    
    
    
    
    <script src="Script.js" type="text/javascript" charset="utf-8"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

 <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </body>
</html>
